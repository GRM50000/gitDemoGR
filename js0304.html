<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Function Junction -
        Scripts 03 04
    </title>
</head>

<body>
    <h1>ID Specialists</h1>
    <div id="message">Welcome To Our Site</div>

    <script>
        function calculatedArea(width, height) {
            var area = width * height;
            return area;
        }

        var wallOne = calculatedArea(3, 6);
        var wallTwo = calculatedArea(8, 4)

        alert(wallOne + ', ' + wallTwo);

    </script>
</body>

</html>
