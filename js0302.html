<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Function Junction -
        Scripts 03 02
    </title>
</head>

<body>
    <h1>The Farm</h1>


    <div id="message">Welcome to Our Site</div>

    <script>
        var msg = 'Sign Up For Our Newsletter';

        function updateMessage() {
            var el = document.getElementById('message');
            el.textContent = msg;
        }
        setTimeout(updateMessage, 2000);

    </script>

</body>

</html>
